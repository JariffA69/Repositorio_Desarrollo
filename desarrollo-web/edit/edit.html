<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="edit.css"> 
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h1>Editar Usuario: <span id="user-name-display"></span></h1>
            <button id="backToAdminBtn" class="btn btn-secondary">← Volver al Panel Admin</button>
        </header>

        <div id="alert-messages"></div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="editUserForm">
                    <div class="mb-3">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputRol" class="form-label">Rol del Usuario</label>
                        <select id="inputRolId" class="form-select"></select>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputTelefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="inputTelefono">
                    </div>
                    
                    <hr>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Nueva Contraseña (Dejar vacío para no cambiar)</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="********">
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 w-100">ACTUALIZAR INFORMACIÓN</button>
                </form>
            </div>
        </div>
    </div>

    <script src="edit.ts"></script>
</body>
</html>
